        <!--Termina Barra Navegación Boostrap-->
    </header>
    <main>
        <div class="conteiner">
        <div class="form">
        <div class="contacto">
            <form class="row g-6">
                <div class="col-md-12">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese Nombre">
                </div>
                <div class="col-md-6">
                    <label for="inputApell" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese Apellido">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">*Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-md-6">
                    <label for="inputlocalidad" class="form-label">Localidad</label>
                    <select id="inputlocalidad" class="form-select">
                        <option selected>Elija...</option>
                        <option>Buenos Aires</option>
                        <option>Córdoba</option>
                        <option>Mendoza</option>
                        <option>Rosario</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputmensaje" class="form-label">Mensaje</label>
                    <span class="col-md-1 col-md-offset-2 text-center"><i
                            class="fa fa-pencil-square-o bigicon"></i></span>
                    <div class="col-md-6">
                        <textarea class="form-control" id="mensaje" name="message" placeholder="Ingrese su mensaje"
                            rows="7"></textarea>
                    </div>
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                No soy un robot
                            </label>
                        </div>
    </main>
    <!-- Footer Boostrap -->
